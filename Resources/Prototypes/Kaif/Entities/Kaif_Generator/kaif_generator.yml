- type: entity
  parent: BaseMachinePowered
  id: KaifGenerator
  name: генератор кайфа
  description:
  components:
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Kaif/Structures/kaifgenerator.rsi
    layers:
    - state: on
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: on }
          False: { state: off }
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: KaifGenerator
    timeRange:
      min: 1
      max: 20
