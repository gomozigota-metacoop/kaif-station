- type: emote
  id: Сальто
  name: chat-emote-name-flip
  chatMessages: ["chat-emote-msg-flip"]
  chatTriggers:
  - сальто
  - сальтуха
  - сальто.
  - сальто!
  - делает сальто
  - делает сальто.
  - делает сальто!
