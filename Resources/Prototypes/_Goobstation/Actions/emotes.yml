- type: emote
  id: Spin
  name: chat-emote-name-spin
  category: Invalid # Don't show in the emote wheel
  chatMessages: ["chat-emote-msg-spin"]
  chatTriggers:
  - spin
  - spins
  - spins.
  - spins!
  event: !type:AnimationSpinEmoteEvent

- type: emote
  id: Jump
  name: chat-emote-name-jump
  chatMessages: ["chat-emote-msg-jump"]
  chatTriggers:
  - прыгает
  - подпрыгивает
  - подпрыгивает.
  - подпрыгивает!
